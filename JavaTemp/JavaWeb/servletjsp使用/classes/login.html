<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript">
    function changeCode() {
        //得到图片元素
        var img = document.getElementsByTagName("img")[0];
        img.src = "/imgServ?time="+new Date().getTime();
    }
</script>
<body>
    <form action="#" method="post">
        用户名: <input type="text" name="username"/><br/>
        密码 : <input type="password" name="passwd"/><br/>
        验证码:<input type="text" name="code"/>
        <img src="/imgServ" onclick="changeCode()"><br/><a href="javascript:changeCode()">看不清换一张</a>
        <input type="submit" value="登陆"/><br/>
    </form>

</body>
</html>
